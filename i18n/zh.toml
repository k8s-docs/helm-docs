## homepage about helm
[main_what_is_helm_title]
other = "什么是Helm？"

[main_what_is_helm_description]
other = """
Helm帮助您管理Kubernetes应用 - Helm图表帮助您定义，安装和升级，即使是最复杂的Kubernetes应用。

Charts are easy to create, version, share, and publish — so start using Helm and stop the copy-and-paste.

Helm is a graduated project in the [CNCF](https://cncf.io) and is maintained by the [Helm community](https://github.com/helm/community).

### 学到更多:

* [Helm Architecture](./docs/topics/architecture/)
* [Quick Start Guide](./docs/intro/quickstart/)
* [Video: An Introduction to Helm](https://www.youtube.com/watch?v=Zzwq9FmZdsU&t=2s)
"""

